<!DOCTYPE html>
<html>
<head>
    <title>Dual AI Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 15px;
            width: 280px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            outline: none;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #0078D4;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <h3>Pregunta a ChatGPT y Grok</h3>
    <input type="text" id="query" placeholder="Escribe tu pregunta...">
    <button id="askBtn">Enviar</button>
    <script src="popup.js"></script>
</body>
</html>
